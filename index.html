<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>App</title>
  <link rel="icon" href="toilets1.png" type="image/png">
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
	#map_canvas{
	    height: 100%;
	    width: 100%;
	}
  </style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="gmap3.min.js"></script>
<script type="text/javascript" src="parisloo.js"></script>
</head>
<body>
	<div id="map_canvas">
	</div>
	<script type="text/javascript">
	loos = paris_loo()
	loo_data = $.map(loos, 
		function (loo) { 
		return {lat:loo.geom_x_y[0], lng:loo.geom_x_y[1], data:loo.Libelle } 	
	}); 	
	
		$("#map_canvas").gmap3(
	   { 
			action:'init',
            options:{
	          center:[48.860198,2.344294],
              zoom: 13
            }
        },
        { 
			action: 'addMarkers',
            markers:loo_data, 
            marker:{
              options:{
                draggable: false, 
				icon: "toilets1.png"
              }
            }
          }
		);
    </script>
</body>
</html>
